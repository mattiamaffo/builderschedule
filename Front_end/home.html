<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.0-alpha2/dist/css/bootstrap.css" type="text/css">
   
   <link rel="stylesheet" href="./css/home.css">

</head>
<!-- Body page -->
<body>
    <div class="container">
        <form id="login-form">
            <div class="form-group">
                <label for="cf">Codice Fiscale:</label>
                <input type="text" id="cf" name="cf" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Accedi</button>
            </div>
            <div class="switch">
               
                <a href="#" id="register-link">Registrati</a>
                
            </div>

            <div class="switch">
                <a href="#" id="recover-link">Recupera password</a>
            </div>
        </form>
        
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="cf-register">Codice Fiscale:</label>
                <input type="text" id="cf-register" name="cf-register" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password-register">Password:</label>
                <input type="password" id="password-register" name="password-register" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrati</button>
            </div>
            <div class="switch">
                <a href="#" id="login-link">Torna all'accesso</a>
            </div>
            <div class="switch">
                <a href="#" id="recover-link">Recupera password</a>
            </div>
            <script src="./js/home.js"></script>
        </form>
    </div>




</body>

</html>
